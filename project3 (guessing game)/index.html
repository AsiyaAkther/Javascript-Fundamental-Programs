<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Guessing Game Project</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-title">
                <h1>Guessing Game</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-field">
                        <label for="guessingNumber">Guess a number between 1 to 5: </label>
                        <input type="number" name="guessingNumber" id="guessingNumber" min="1" max="5" required>
                    </div>
                    <div class="buttons">
                        <button id="check" type="submit" class="button">Check Result</button>
                    </div>
                </form>
                <p class="resultText"></p>
                <p class="remainingAttempts"></p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
